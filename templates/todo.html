{% extends 'layout.html' %}
{% block content %}
<h1>To-Do List</h1>

<form method="POST">
    <input type="text" name="content" placeholder="Enter a task..." required>
    <button type="submit">Add</button>
</form>

<ul>
    {% for task in tasks %}
        <li>
            {{ task[1] }} ({{ task[2] }})
            <a href="{{ url_for('delete_task', id=task[0]) }}">🗑️</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
